            <h3>Introducci√≥n a los vectores y conceptos b√°sicos de

            <div class="container">
              
                <div class="textoContenido">
                  <p>
                    Los vectores son una herramienta fundamental en f√≠sica y

                  </p>
                  <p>

                  <p>

                  <p>

            <h3>Definici√≥n y representaci√≥n de vectores</h3>
            <div class="container">
              <div class="textoContenido">
                <p>
                  Un vector se define por tres caracter√≠sticas principales: <strong>m√≥dulo</strong>, <strong>direcci√≥n</strong> y <strong>sentido</strong>.
                  <ul>

                    <li>La <strong>direcci√≥n</strong> es la recta sobre la que se encuentra el vector.</li>
                    <li>El <strong>sentido</strong> indica hacia d√≥nde apunta el vector dentro de su direcci√≥n.</li>
                  </ul>
                </p>
                <p>En este curso, se trabajar√° principalmente con vectores en dos y tres dimensiones (2D y 3D). Su representaci√≥n m√°s com√∫n es mediante un segmento de flecha, donde la punta indica el sentido. Matem√°ticamente, los vectores se pueden expresar como duplas (en 2D) o tr√≠os de n√∫meros (en 3D), correspondientes a sus componentes en los ejes cartesianos.
                </p>
                <p>Cada vector puede descomponerse en sus componentes en los ejes X e Y (o X, Y y Z en 3D). Para hacerlo, se proyecta el vector sobre los ejes coordenados, obteniendo los valores de cada componente. </p>
                <p>Esto permite expresar el vector en t√©rminos de versores unitarios:

            <div class="container">

                <p>

                    </li>
                    <li>
                      M√©todo algebraico: se suman las componentes <em>x</em> e <em>y</em> de cada vector por separado.
                    </li>

                 </p>
                 <p>En cuanto a la resta de vectores, se aplica el mismo procedimiento que en la suma, pero sumando el vector opuesto.</p>
                 <p>Otra operaci√≥n importante es el producto escalar, que combina dos vectores y da como resultado un escalar (un n√∫mero). Se puede calcular de dos maneras:</p>
                 <ul>

                    </p>
                  </li>
                  <li>Multiplicando sus componentes correspondientes y sum√°ndolas:

                    </p>
                  </li>
                 </ul>
                <p>El producto escalar se usa frecuentemente en c√°lculos de trabajo y energ√≠a en f√≠sica.</p>
                <p>Por otro lado, el producto vectorial es una operaci√≥n que toma dos vectores y devuelve otro vector perpendicular a ambos.</p>

                </p>
                <p>Su direcci√≥n se determina con la regla de la mano derecha: al barrer el menor √°ngulo entre los vectores con los dedos de la mano derecha, el pulgar indica la direcci√≥n del vector resultante.</p>
                <p>Finalmente, se aplica estos conceptos a un ejemplo pr√°ctico: una masa sobre un plano inclinado. Se analiza la descomposici√≥n del peso en sus componentes paralela y perpendicular al plano, usando trigonometr√≠a.</p>

            <div class="container">

                <p>La <strong>cinem√°tica</strong> es una rama de la mec√°nica que estudia el movimiento de los cuerpos sin considerar las causas que lo producen. Para analizar el movimiento de una part√≠cula, es fundamental definir un sistema de coordenadas adecuado, generalmente cartesiano, que permite describir con precisi√≥n su posici√≥n en el espacio.</p>
                <p>El <strong>vector posici√≥n</strong> es una herramienta clave en este estudio, ya que indica la ubicaci√≥n de una part√≠cula en funci√≥n del tiempo. A partir de este vector, se puede determinar el desplazamiento, que corresponde a la diferencia entre la posici√≥n final e inicial de la part√≠cula, representando as√≠ un cambio en su ubicaci√≥n.</p>
                <p>Otro concepto esencial es la <strong>velocidad</strong>. La <strong>velocidad media</strong> se define como el cociente entre el desplazamiento y el intervalo de tiempo transcurrido, mientras que la <strong>velocidad instant√°nea</strong> se obtiene como la derivada de la posici√≥n respecto al tiempo en un instante espec√≠fico.</p>
                <p>Por √∫ltimo, la <strong>aceleraci√≥n</strong> es la magnitud que indica la variaci√≥n de la velocidad en el tiempo. Se trata de un vector que describe c√≥mo cambia la velocidad de una part√≠cula a lo largo de su trayectoria.</p>

            <h3>Movimiento Rectil√≠neo Uniforme y Movimiento Rectil√≠neo Uniformemente Acelerado</h3>
            <div class="container">
              <div class="textoContenido">
                <p>El Movimiento Rectil√≠neo Uniforme (MRU) se caracteriza porque un cuerpo se desplaza en l√≠nea recta con velocidad constante. En este tipo de movimiento, la aceleraci√≥n es nula, lo que implica que la velocidad no cambia con el tiempo. </p>
                <p>La ecuaci√≥n fundamental del MRU es:

                </p>
                donde X es la posici√≥n en un instante determinado, x<sub>0</sub> es la posici√≥n inicial, <em>v</em> es la velocidad constante y <em>t</em> es el tiempo transcurrido.
              </p>
                <p>Por otro lado, el Movimiento Rectil√≠neo Uniformemente Acelerado (MRUA) describe el desplazamiento de un cuerpo en l√≠nea recta con aceleraci√≥n constante. Sus ecuaciones b√°sicas son:
                <p class="formula">

                <p class="formula">

                </p>
                <p>Estas ecuaciones permiten calcular la velocidad y la posici√≥n de un cuerpo en cualquier instante, siempre que se conozcan su velocidad inicial, su aceleraci√≥n y el tiempo transcurrido.</p>

                <p>En este tipo de movimiento, la componente horizontal mantiene una velocidad constante, mientras que la componente vertical est√° sujeta a una aceleraci√≥n constante debido a la gravedad. Las ecuaciones de movimiento permiten calcular variables como la altura m√°xima, el tiempo de vuelo y el alcance del proyectil.</p>
                <p>Para ilustrar estos conceptos, se pueden analizar ejemplos pr√°cticos, como el lanzamiento de una pelota desde una determinada altura o el disparo de un proyectil con un √°ngulo de inclinaci√≥n dado. A partir de estos casos, es posible aplicar las ecuaciones cinem√°ticas para predecir el comportamiento del objeto en movimiento y obtener resultados precisos sobre su trayectoria.</p>

          <h2>Din√°mica</h2>
          <div>
            <h3>Introducci√≥n y Clasificaci√≥n de las Fuerzas en Din√°mica</h3>
            <div class="container">
              <div class="textoContenido">
                <p>En el movimiento circular, aunque la magnitud de la velocidad sea constante, su direcci√≥n cambia, generando una aceleraci√≥n centr√≠peta. Las fuerzas se clasifican en fundamentales y derivadas:
                  <br>
                  <strong>Fuerzas fundamentales:</strong>
                  <ul>

                    <li><strong>Fuerza nuclear d√©bil</strong>: Relacionada con procesos de desintegraci√≥n radiactiva.</li>
                  </ul>
                  <br>
                  <strong>Fuerzas derivadas:</strong>

                    <li><strong>Fuerza normal</strong>: Evita que los objetos atraviesen superficies, resultado de interacciones electromagn√©ticas.</li>
                    <li><strong>Fuerza de rozamiento</strong>:

                    </ul>
                    </li>
                    <li><strong>Fuerza el√°stica</strong>: Describe la interacci√≥n en resortes seg√∫n la ley de Hook, donde la fuerza depende de la elongaci√≥n.</li>
                  </ul>
                </p>
                <p>La fuerza de peso, como derivada de la gravedad, se simplifica usando una aceleraci√≥n gravitatoria aproximada de 9.8 m/s¬≤ para resolver problemas mec√°nicos.</p>
                <p>Las fuerzas de v√≠nculo, como la tensi√≥n y la normal, conectan objetos y movimientos mediante simplificaciones macrosc√≥picas.</p>
                <p>El rozamiento, en sus formas est√°tica y din√°mica, se modela para analizar interacciones complejas de forma pr√°ctica.</p>
                <p>Finalmente, la ley de Hook representa fuerzas el√°sticas idealizadas en resortes, aunque los reales pueden mostrar comportamientos m√°s complejos.</p>

            <h3>Leyes de Newton</h3>
            <div class="container">
              <div class="textoContenido">
                <strong>Primera ley de Newton: Ley de Inercia</strong>
                <p>
                  Un cuerpo permanece en estado de reposo o en movimiento rectil√≠neo uniforme a menos que una fuerza neta act√∫e sobre √©l. Esta ley establece que la ausencia de fuerzas externas mantiene inalterado el estado de movimiento de un objeto, reflejando su tendencia natural a la inercia.
                </p>
                <strong>Segunda ley de Newton: Ley de la Fuerza y la Aceleraci√≥n</strong>
                <p>
                  La segunda ley define una relaci√≥n directa entre la fuerza neta aplicada a un cuerpo y la aceleraci√≥n resultante, siendo proporcional a su masa inercial. Se expresa mediante la ecuaci√≥n F = ma, donde F es la fuerza neta, m es la masa y a es la aceleraci√≥n. Esta ley permite calcular el efecto de fuerzas sobre el movimiento de un objeto.
                </p>
                <strong>Tercera ley de Newton: Ley de Acci√≥n y Reacci√≥n</strong>
                <p>
                  Para toda acci√≥n hay una reacci√≥n igual en magnitud y opuesta en direcci√≥n. Esto significa que, cuando un cuerpo ejerce una fuerza sobre otro, el segundo ejerce una fuerza de igual intensidad pero en el sentido opuesto sobre el primero. Esta ley explica la interacci√≥n entre cuerpos y la reciprocidad de las fuerzas.
                </p>
                <p>
                  Estas tres leyes forman la base de la mec√°nica cl√°sica, proporcionando herramientas para analizar y predecir el comportamiento de objetos sometidos a diversas fuerzas.
                </p>

          <div>
            <h3>Aplicaci√≥n del Diagrama de Cuerpo Libre en el An√°lisis de Fuerzas y Movimientos</h3>
            <div class="container">
              <div class="textoContenido">
                <p>En el estudio de din√°mica, el diagrama de cuerpo libre es una herramienta clave para visualizar las fuerzas que act√∫an sobre un objeto aislado dentro de un sistema.</p>
                <p>Representar fuerzas como la normal y el peso en estos diagramas permite comprender mejor el equilibrio y el movimiento de los cuerpos.</p>
                <p>Para resolver problemas de din√°mica, es esencial definir un sistema de ejes consistente a lo largo del an√°lisis. Elegir un sistema que minimice la descomposici√≥n de vectores facilita el c√°lculo al reducir la cantidad de fuerzas que deben considerarse.</p>
                <p>Por ejemplo, en un plano inclinado, el an√°lisis del equilibrio requiere determinar el coeficiente de rozamiento est√°tico, utilizando un diagrama de cuerpo libre y descomponiendo las fuerzas en los ejes. La aplicaci√≥n de la segunda ley de Newton permite derivar ecuaciones de equilibrio en los ejes x e y, considerando las fuerzas involucradas.</p>
                <p>El coeficiente de rozamiento est√°tico se calcula bas√°ndose en el √°ngulo de inclinaci√≥n y las fuerzas implicadas, representando la tangente de dicho √°ngulo en situaciones de equilibrio. Esto se analiza en casos extremos, como planos horizontales y verticales, para entender su comportamiento.</p>
